name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'

  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - 'plan'
          - 'apply'
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - 'dev'
          - 'prod'
          

permissions:
  contents: read
  id-token: write
  pull-requests: write
  issues: write

env:
  TERRAFORM_VERSION: '1.6.0'
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  terraform-plan:
    name: Terraform Plan
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # RESOLVE WORKING DIRECTORY (always prod for main)
      # ----------------------------------------------------------------
      - name: Set working directory
        id: set-dir
        run: |
          WORKDIR="./infra/prod"
          echo "working_dir=$WORKDIR" >> $GITHUB_OUTPUT
          echo "Using working directory: $WORKDIR"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ steps.set-dir.outputs.working_dir }}
        continue-on-error: true

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RG_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
            -upgrade
        working-directory: ${{ steps.set-dir.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ steps.set-dir.outputs.working_dir }}

      - name: Terraform Plan
        id: plan
        run: |
          VARFILE="prod_terraform.tfvars"
          echo "Using var-file: $VARFILE"

          terraform plan \
            -var-file="$VARFILE" \
            -out=tfplan \
        working-directory: ${{ steps.set-dir.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: false

      - name: Generate Plan Summary
        if: steps.plan.outcome == 'success'
        run: |
          terraform show tfplan > tfplan.txt
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          terraform show tfplan >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ steps.set-dir.outputs.working_dir }}

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: ${{ steps.set-dir.outputs.working_dir }}/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed"
          exit 1

  terraform-apply:
    name: Terraform Apply
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Manual Approval
        if: github.event_name == 'push'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: hkaanturgut
          minimum-approvals: 1
          issue-title: "Deploying Terraform to Production"
          issue-body: "Please approve or deny the Terraform deployment to production."
          exclude-workflow-initiator-as-approver: false
          fail-on-denial: true
          polling-interval-seconds: 10

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set working directory
        id: set-dir
        run: |
          WORKDIR="./infra/prod"
          echo "working_dir=$WORKDIR" >> $GITHUB_OUTPUT
          echo "Using working directory: $WORKDIR"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RG_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
            -upgrade
        working-directory: ${{ steps.set-dir.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: |
          VARFILE="prod_terraform.tfvars"
          echo "Applying Terraform configuration..."

          terraform apply \
            -var-file="$VARFILE" \
            -auto-approve
        working-directory: ${{ steps.set-dir.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Apply Status
        if: success()
        run: |
          echo "## Terraform Apply Complete" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure has been successfully applied to production." >> $GITHUB_STEP_SUMMARY
