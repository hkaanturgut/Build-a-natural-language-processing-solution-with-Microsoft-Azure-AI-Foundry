name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
      - dev-v1
      - qat-v1
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-deploy.yml'

  pull_request:
    branches:
      - main
      - dev-v1
      - qat-v1
    paths:
      - 'infra/**'

  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - 'plan'
          - 'apply'
          - 'destroy'
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - 'dev'
          - 'qat'
          - 'prod'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TERRAFORM_VERSION: '1.6.0'
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # DETERMINE ENVIRONMENT FOLDER
      # -----------------------------
      - name: Determine environment folder
        id: resolve-env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref name: ${{ github.ref_name }}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              "dev-v1")
                ENV="dev"
                ;;
              "qat-v1")
                ENV="qat"
                ;;
              "main")
                ENV="prod"
                ;;
              *)
                ENV="prod"
                ;;
            esac
          fi

          echo "Using environment: $ENV"
          echo "env_name=$ENV" >> $GITHUB_OUTPUT
          echo "working_directory=./infra/$ENV" >> $GITHUB_OUTPUT

      - name: Print environment info
        run: |
          echo "Environment Selected: ${{ steps.resolve-env.outputs.env_name }}"
          echo "Working Directory: ${{ steps.resolve-env.outputs.working_directory }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login with Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ steps.resolve-env.outputs.working_directory }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RG_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
            -upgrade
        working-directory: ${{ steps.resolve-env.outputs.working_directory }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ steps.resolve-env.outputs.working_directory }}

      - name: Terraform Plan
        id: plan
        run: |
          ENV_FILE="${{ steps.resolve-env.outputs.env_name }}_terraform.tfvars"
          echo "Using var-file: $ENV_FILE"

          terraform plan \
            -var-file="${ENV_FILE}" \
            -out=tfplan \
            -detailed-exitcode
        working-directory: ${{ steps.resolve-env.outputs.working_directory }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        continue-on-error: true

      - name: Generate Plan Summary
        if: steps.plan.outcome == 'success'
        id: plan-summary
        run: |
          terraform show tfplan > tfplan.txt
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          terraform show tfplan >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ steps.resolve-env.outputs.working_directory }}

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: ${{ steps.resolve-env.outputs.working_directory }}/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed. Review logs above for details."
          exit 1
